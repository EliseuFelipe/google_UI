<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <header class="menu">

        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger"/>
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="moreIcon"/>

            <div class="menu__profile">
                <img class="menu__avatar-frame" src="assets/circle-frame.svg" alt="Avatar Frame"/>
                <img class="menu__avatar" src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_boy_person_people_avatar_icon_159358.png" alt="Menu Icon"/>
            </div>
        </div>

    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="UI Clone"/>

        <input class="content__search" type="text" />

        <div class="content__button">
            <button class="content__button pesquisa" type="submit"><a>Pesquisa Google</a></button>

            <button class="content__button sorte" type="submit">Estou com sorte</button>
        </div>

        <div class="content__offer">
            Feito por <a href="https://github.com/EliseuFelipe">Eliseu Felipe</a>
            durante estudos de HTML&CSS com a Rocketseat
        </div>
    </main>

    
    
    <footer class="footer">

        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a href="#">Settings</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>

    </footer>

</body>

</html>
